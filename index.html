<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alice Zhou - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7fafd;
      color: #222;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 40px 32px;
      max-width: 440px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #2e4053;
      margin-bottom: 0.2em;
    }
    .intro {
      font-size: 1.15em;
      color: #444;
      margin-bottom: 1.5em;
    }
    a.button {
      display: inline-block;
      padding: 0.7em 1.4em;
      margin: 1em 0.2em 0 0.2em;
      background: #1976d2;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    a.button:hover {
      background: #1256a3;
    }
    .links { margin-top: 1.5em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi, I’m Alice Zhou</h1>
    <div class="intro">
      Welcome to my internet spot! I’m an SRE/DevOps engineer actively seeking new opportunities.<br>
      <br>
      Check out my resume below or explore my <a href="https://github.com/alkanet88" target="_blank">GitHub projects</a>.
    </div>
    <div class="links">
      <a class="button" href="resume.html" target="_blank">View My Resume</a>
      <a class="button" href="mailto:sudoalice@gmail.com">Contact</a>
    </div>
  </div>
</body>
</html>
